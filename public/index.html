<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FEC Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:3002/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="full_project_container">
      <div>
          <div class="deepfryd_logo">DEEPFRYD.COM</div>
          <div class="navbar">
            <span>Cool Stuff We Sell </span>
            <span class="space">|</span>
            <span>Things We Do for You </span>
            <span class="space">|</span>
            <span>myDeepfryd </span>
            <span class="space">|</span>
            <sapn>Welcome Guest!</sapn>
          </div>
      <div class="product_details_and_carousel">
        <div id="ImageCarousel"></div>
        <div class="zipcode_and_details">
          <div id="ProductDetails"></div>
          <div id="app"></div>
        </div>
      </div>
      <div class="reviews_and_faqs">

      <!-- Load React. -->

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
    <script src="http://localhost:3005/bundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      ReactDOM.render(
        React.createElement(ImageCarousel),
        document.getElementById('ImageCarousel')
      );
      ReactDOM.render(
        React.createElement(ProductDetails),
        document.getElementById('ProductDetails')
      );
      ReactDOM.render(
        React.createElement(Reviews),
        document.getElementById('Reviews')
      );
      ReactDOM.render(
        React.createElement(CheckZipcode),
        document.getElementById('app')
      );
      ReactDOM.render(
        React.createElement(Faqs),
        document.getElementById('Faqs')
      );

    </script>
